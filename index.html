<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/b7d6406727.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="illustration mockups">
      </div>
      <div class="texts">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <div class="button">
          <button type="submit">Register</button>
        </div>
      </div>
    </div>
  </main>
  <div class="icons">
    <div class="icon">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="icon">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/marianaceci" target="_blank">Mariana</a>.
    </p>
  </footer>
</body>
</html>
